<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FlexBox Sizing Introduction</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- Outermost div will be a flex container. It could be any kind of HTML element-->
	<div class="container">
		<!-- Inner most items will be flex items, again could be any kind of HTML element -->
		<div class="box box1">One &#x1F60E;</div>
		<div class="box box2">Two &#x1F355;</div>
		<div class="box box3">Three &#x1F35F;</div>
		<div class="box box4">Four &#x1F44D;</div>
		<div class="box box5">Five &#x1F440;</div>
		<div class="box box6">Six &#x1F4A9;</div>
	</div>

</body>
</html>
